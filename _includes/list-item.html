<article class="post">

  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  <div class="date">
      {{ post.date | date: "%B %e, %Y" }} by <a href="https://github.com/{{ post.author }}">@{{ post.author }}</a>
      {% for tag in post.tags %}
      <a class="tag-link" href="/tags/{{ tag }}">{{ tag }}</a>
      {% endfor %}
  </div>


  <div class="entry">
    {{ post.excerpt }}
  </div>

  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More ‚ùØ</a>
</article>
